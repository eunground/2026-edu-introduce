<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>우리 반 기억 저장소</title>
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>
  <header class="hub-header">
    <h1>우리 반 기억 저장소</h1>
    <p>구슬을 클릭하면 해당 학생의 페이지로 이동해요.</p>
  </header>

  <main class="hub-wrap">
    <section class="jar-stage">
      <div class="jar">
        <div class="jar-gloss"></div>
        <div class="jar-inner" id="marbleArea"></div>
        <div class="jar-base"></div>
      </div>
      <div class="tooltip" id="tooltip"></div>
    </section>

    <aside class="legend">
      <h2>학생 목록</h2>
      <ul id="studentList" class="student-list"></ul>
    </aside>
  </main>

  <script src="../js/home.js"></script>
</body>
</html>
